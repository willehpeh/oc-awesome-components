<mat-card>
  <mat-card-header>
    <mat-card-title>{{ post.title | titlecase }}</mat-card-title>
    <mat-card-subtitle>{{ post.createdDate | date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image *ngIf="post.imageUrl as imageUrl" [src]="imageUrl" [alt]="post.title">
    <span class="post-content">{{ post.content }}</span>
  </mat-card-content>
  <mat-card-actions>
    <app-comments [comments]="post.comments" (commentSubmitted)="onPostCommented($event)"></app-comments>
  </mat-card-actions>
</mat-card>
