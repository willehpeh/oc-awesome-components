<mat-card>
  <mat-card-title-group>
    <mat-card-title>
      Employés
    </mat-card-title>
    <div class="form">
      <mat-form-field appearance="fill">
        <input matInput type="text" [formControl]="searchCtrl">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-select [formControl]="searchTypeCtrl">
          <mat-option [value]="'lastName'">Nom</mat-option>
          <mat-option [value]="'firstName'">Prénom</mat-option>
          <mat-option [value]="'company'">Entreprise</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card-title-group>
  <mat-spinner *ngIf="loading$ | async"></mat-spinner>
  <mat-nav-list *ngIf="employees$ | async as employees">
    <a *ngFor="let employee of employees" mat-list-item [routerLink]="employee.id.toString()">
      <img [src]="employee.imageUrl" [alt]="employee.lastName" matListAvatar>
      <h3 matLine>{{ employee.firstName }} {{ employee.lastName }}</h3>
      <p matLine highlight color="rgb(201, 157, 242)" detectText="Open Classrooms">{{ employee.job }} chez {{ employee.company }}</p>
    </a>
  </mat-nav-list>
</mat-card>
